<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=4, initial-scale=1.0" />
    <link rel="stylesheet" href="css/puzzle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>puzzle game</title>
  </head>
  <body>
    <div class="puzzle">
      <div class="puzzle_wraper">
        <div class="main">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <button>12</button>
          <button>13</button>
          <button>14</button>
          <button>15</button>
          <button></button>
        </div>
        <div class="details">
          <div class="move">move : <span>0</span></div>
          <div class="time">time : <span>00:00:00</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
